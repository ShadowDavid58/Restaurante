version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: restaurante-postgres
    environment:
      POSTGRES_DB: restaurante_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Base de datos MongoDB
  mongodb:
    image: mongo:6
    container_name: restaurante-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: restaurante-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservicio de Reservas
  reservas-service:
    build:
      context: ./backend/reservas-service
      dockerfile: Dockerfile
    container_name: reservas-service
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: restaurante_db
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/reservas-service:/app
      - /app/node_modules

  # Microservicio de Menús
  menus-service:
    build:
      context: ./backend/menus-service
      dockerfile: Dockerfile
    container_name: menus-service
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      MONGODB_URL: mongodb://mongodb:27017
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend/menus-service:/app
      - /app/node_modules

  # Microservicio de Autenticación
  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "3004:3004"
    environment:
      PORT: 3004
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: restaurante_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRY: 24h
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/auth-service:/app
      - /app/node_modules

  # API Gateway
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8000:8000"
    depends_on:
      - reservas-service
      - menus-service
      - auth-service
    volumes:
      - ./backend/api-gateway:/app
      - /app/node_modules

volumes:
  postgres_data:
  mongo_data:
  redis_data:

